<html lang="en">

<head>
  <title>Rotten Unicorns</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
</head>

<body>
  <div class="header">
    <img class="header__logo" src="./images/Skull.svg" />
    <img class="header__text" src="./images/Text.svg" />
  </div>
  <div class="gist">
    <div class="gist__text">
      In our dreams we are a
      <b>band collective</b>,
      <b>event organisers</b> and an
      <b>independent label</b>. In reality we are a handful of amatuer
      <b>musicians</b>
      just
      <b>having fun</b>.
    </div>
    <div class="gist__social">
      <a href="http://facebook.com">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="http://youtube.com">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="mailto:contact@rottenunicorns.com">
        <i class="fas fa-envelope"></i>
      </a>
    </div>
  </div>
  <div class="bands">
    <h2>Bands in our collective</h2>
    <div class="bands__list">
      <img src="./images/bands/Rakija.svg" />
      <img src="./images/bands/Bokcilo.svg" />
      <img src="./images/bands/Pinata.svg" />
      <img src="./images/bands/Nekro.svg" />

    </div>
  </div>
</body>

</html>
